<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Страница User</title>
</head>
<body>
<div>
    <h1><span th:text="${user.getName()}">Имя</span>, приветствуем вас!</h1>
    <div>Ваши данные:</div>
    <span th:text="${user}">Пользователь</span>
    <div th:replace="logout :: logout"></div>
</div>
</body>
</html>
